<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>
</head>
<style>
	*{
		box-sizing: border-box;
	}
	.form1{
		background-image: url('scalee.jpg');
		background-repeat: no-repeat;
		background-position: center;
		background-size: contain;
		background-color: #fcfcfc;
		height: 600px;
		width: 70%;
	} 

	.form{
		display: flex;
		flex-flow: wrap;
	}
	label{
		font-size: 20px;
		color: darkorchid;
		padding: 30px;
		text-shadow: 5px 5px 10px #ccc;
		
	}
	input, select{
		width: 60%;
		margin-top: 20px;
		border-radius: 5px;
		box-shadow: 5px 2px 3px 2px #ccc;
		
	}

	.form > label{
		flex: 0.5;
	}
	
	a:hover{
		color: red
	}

	button{
		color: blue;
		margin: auto;
		font-size: 18px;
		width: 10%;
		position: absolute;
		left: 300px;
		bottom: 300px;
	}
	button:hover{
		color: red;
	}
	.next{
		float: right;
	}

	.att{
		position: absolute;
		top: 50px;
		right: 40px;
		font-size: 20px;
		background-color:azure; 
		color: red;
		height: 200px;
		width: 35%;
		text-align: center;
		line-height: 2em;
		border-radius: 10px;
	}

	@media screen and (max-width: 1000px) {
		.form1{
		width: 100%;
		height: 550px;
	} 
	
		input, select{
			width: 100%;
			margin: 0;
			border-radius: 2px;
			margin: auto;
			position: relative;
		}

		label{
		font-size: 25px;
		color:tomato;
		font-weight: bold;
		text-align: center; 
		padding: 16px;
		text-shadow: 10px 10px 20px #ccf;
		margin: auto;
		
	}
	.att{
		position: absolute;
		top: 570px;
		right: 150px;
		font-size: 14px;
		color: red;
		height: 17.00px;
		width: 40%;
		text-align: center;
		line-height: initial;
		height: 100px;
		background-color: initial;
		
		
	}
	button{
		color: blue;
		font-size: 16px;
		width: 10%;
		position: absolute;
		bottom: 0px;
		left: 190px;
		
		
	}
	
	}
</style>

<body>
	<form class="form1">
	<div class="form">
	<label>Unit</label>
	<input type="text" name="name" placeholder="kg/cm">
	</div>
	
	<div class="form">
	<label>Birthday</label>
	<input type="date" name="Birthday">
	</div>

	<div class="form">
	<label>Gender</label>
	<select>
		<option>Male</option>
		<option>Female</option>
	</select>
	</div>
	
	<div class="form">
	<label>Height</label>
	<input type="number" name="height" placeholder="cm">
	</div>

	<div class="form">
	<label>Current Weight</label>
	<input type="number" name="cweight" placeholder="kg">
	</div>
	<div class="form">
	<label>Desired Weight</label>
	<input type="number" name="dweight" placeholder="kg">
	</div>
	<div class="form">
	<a  href="results.html"><button type="button">Save</button></a>
	</div>
</div>
</form>

<div class="att">
<h4>Attention</h4>
<p style="color:chocolate">This is a testing app, <br> more things would be added</p>
</div>

<a class="previous" href="index.html">Previous</a>
<a class="next" href="results.html">Next</a>
</body>
</html>
