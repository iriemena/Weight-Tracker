<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>
</head>
<style>
	*{
		box-sizing: border-box;
	}
	.form{
		background-image: url('scalee.jpg');
		background-repeat: no-repeat;
		background-size: contain;
		background-color: #fcfcfc
	} 
	label{
		margin-left: 30px;
		float: left;
		width: 70%;
		font-size:20px;
		margin-top: 10px
	}
	input[type=text] {
		font-size: 20px;
		margin-left: 30%

	}
	
	input[type=date]{
		font-size: 20px;
		margin-top: 10px;
		margin-left: 30%
	}

	input[type=number] {
		font-size: 20px;
		margin-top: 10px;
		margin-left: 30%
	}
	input[type=button] {
		font-size: 20px;
		margin-top: 10px;
		margin-left: 30%
	}

	select {
		font-size: 20px;
		margin-top: 10px;
		margin-left: 30%
	}
	
	.form1{
		background-color: #f3f3f3
	}

	.previous{
		float: left;
	}

	.next{
		float: right;
	}
</style>

<body>
	<form class="form1">
	<div class="form">
	<label>Unit</label>
	<input type="text" name="name" placeholder="kg/cm">
<br>
	<label>Birthday</label>
	<input type="date" name="Birthday">
<br>
	<label>Gender</label>
	<select>
		<option>Male</option>
		<option>Female</option>
	</select>
<br>
	<label>Height</label>
	<input type="number" name="height" placeholder="cm">
<br>
	<label>Current Weight</label>
	<input type="number" name="cweight" placeholder="kg">
<br>
	<label>Desired Weight</label>
	<input type="number" name="dweight" placeholder="kg">
<br>
	<a href="last.html"><input type="button" value="Save"></a>
</div>
</form>

<a class="previous" href="index.html">Previous</a>
<a class="next" href="results.html">Next</a>

</html>
